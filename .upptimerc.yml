# Change these first
owner: Xx-Mohit-xX # Your GitHub organization or username, where this repository lives
repo: Uptimemoon # The name of this repository

sites:
  - name: Comfi
    url: https://comfibot.tk/

status-website:
  # Add your custom domain name, or remove the `cname` line if you don't have a domain
  # Uncomment the `baseUrl` line if you don't have a custom domain and add your repo name there
  # cname: demo.upptime.js.org
  baseUrl: /Uptimemoon
  logoUrl: https://raw.githubusercontent.com/upptime/upptime.js.org/master/static/img/icon.svg
  name: UptimeMoon 
  theme: ocean
  introTitle: "**UptimeMoom** is the open-source uptime monitor and status page, powered entirely by GitHub."
  introMessage: This is a sample status page which uses **real-time** data from our [GitHub repository](https://github.com/Xx-Mohit-xX/Uptimemoon). No server required â€” just GitHub Actions, Issues, and Pages. [**Get your own for free**](https://github.com/upptime/upptime)
  navbar:
    - title: Status
      href: /
    - title: GitHub
      href: https://github.com/$OWNER/$REPO
notifications:
  NOTIFICATION_DISCORD: true
  NOTIFICATION_DISCORD_WEBHOOK: true
  NOTIFICATION_DISCORD_WEBHOOK_URL: $NOTIFICATION_DISCORD_WEBHOOK_URL


